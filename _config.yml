# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               宋辰文
tagline:             '的博客'
description:         'Android & iOS 开发者<br />比太钱包联合创始人'
url:                 http://songchenwen.com
logo:                site-logo.png
default_bg:          default-bg.jpg
paginate:            5


owner:
  name:              宋辰文
  avatar:            songchenwen.png
  email:             i@songchenwen.com
  description:       'Android & iOS 开发者<br />比太钱包联合创始人'
  weibo:             songchenwen
  weiboname:         宋辰文
  twitter:           songchenwen
  github:            songchenwen
  stackoverflow:     https://stackoverflow.com/users/2210682/songchenwen
  stackoverflowid:   2210682

disqus_shortname: garyblog

search:           true
share:            true
# Read Time is a calculator tp provide post read-time based on word count. Usage is recommended.
readtime:         true
# Specify the average Words per minute. If not defined, 180 will be used
wpm:              80
# Turn on or off the fin animations in the header and footer
triangleheader:   true
animated_fins:    true
# Specify the fin color in RGB value
fin_color:        "255,255,255"

repository: songchenwen/songchenwen.github.io

links: 
  - title: Home
    url: /
    icon: home
  - title: Projects
    url: /projects/
  - title: Categories
    url: /categories/
  - title: Tags
    url: /tags/
  - title: Gallery
    url: /gallery/

markdown: redcarpet

redcarpet:
  extensions:
    - footnotes
    - hard_wrap
    - no_intra_emphasis
    - autolink
    - strikethrough

defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout : post
      category: Tech
      author: songchenwen

# Custom vars
version:             2.0.0

excerpt_separator:   "<!-- more -->"

prose:
  rooturl: '_posts'
  siteurl: 'http://songchenwen.com/'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'images'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "select"
          label: "Category"
          value: "Tech"          
          placeholder: "Choose Category"
          options:
            - name: "Tech"
              value: "Tech"
            - name: "Life"
              value: "Life"
            - name: "Read"
              value: "Read"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          alterable: true