<div class="post-author text-center vcard" itemprop="author" itemscope itemtype="http://schema.org/Person">                       
	        <img src="{{site.url}}/images/{{ site.owner.avatar }}" alt="{{ site.owner.name }}'s photo" itemprop="image" class="post-avatar img-circle img-responsive logo"/>    
	    <h4 class="bordered-bottom author">By <span itemprop="name" class="fn"><a href="{{ site.url }}/about" title="About {{ site.owner.name }}" itemprop="url" class="url">{{ site.owner.name }}</a></span></h4>
	    <p class="note" itemprop="description">{{ site.owner.description }}</p>
</div>
